<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>lesson1-by-shawn.xie</title>
        <!--引入Three.js-->
        <script src="js/three.min.js"></script>
        <script type="text/javascript">
        //开启Three.js渲染器
         var renderer;//声明全局变量（对象）
         function initThree() {
            width = document.getElementById('canvas3d').clientWidth;//获取画布「canvas3d」的宽
            height = document.getElementById('canvas3d').clientHeight;//获取画布「canvas3d」的高
            renderer=new THREE.WebGLRenderer({antialias:true});//生成渲染器对象（属性：抗锯齿效果为设置有效）
            renderer.setSize(width, height );//指定渲染器的高宽（和画布框大小一致）
            document.getElementById('canvas3d').appendChild(renderer.domElement);//追加 【canvas】 元素到 【canvas3d】 元素中。
            renderer.setClearColor(0x35a4f5, 1.0);//设置canvas背景色(clearColor)
          }
           //设置相机
          var camera;
          function initCamera() { 
            camera = new THREE.PerspectiveCamera( 45, width / height , 1 , 5000 );//设置透视投影的相机,默认情况下相机的上方向为Y轴，右方向为X轴，沿着Z轴朝里（视野角：fov 纵横比：aspect 相机离视体积最近的距离：near 相机离视体积最远的距离：far）
            camera.position.x = 0;//设置相机的位置坐标
            camera.position.y = 50;//设置相机的位置坐标
            camera.position.z = 100;//设置相机的位置坐标
            camera.up.x = 0;//设置相机的上为「x」轴方向
            camera.up.y = 1;//设置相机的上为「y」轴方向
            camera.up.z = 0;//设置相机的上为「z」轴方向
            camera.lookAt( {x:0, y:0, z:0 } );//设置视野的中心坐标
          }
           //设置场景
          var scene;
          function initScene() {   
            scene = new THREE.Scene();
          }

          //设置光源
          var hemilight,dirlight;
          function initLight() { 
            dirlight = new THREE.DirectionalLight(0xffffff, 0.6);//设置平行光源
            dirlight.position.set( 0, 2, 1 );//设置光源向量
            hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
            hemiLight.color.set( 0xffffff);
            hemiLight.groundColor.set(0xffffff);
            hemiLight.position.set( 0, 0, 1 );
            scene.add(dirlight);// 追加光源到场景
			scene.add( hemiLight );
          }
           //设置物体
          var sphere,sphere2;
          function initObject(){  
            sphere = new THREE.Mesh(
                 new THREE.SphereGeometry(20,100,100),                //width,height,depth
                 new THREE.MeshLambertMaterial({color: 0xfad8d5}) //塑料球1
            );
            sphere2 = new THREE.Mesh(
                 new THREE.SphereGeometry(15,100,100),                //width,height,depth
                 new THREE.MeshPhongMaterial({color: 0x3ad621}) //金属球2
            );
            scene.add(sphere);
            scene.add(sphere2);
            sphere.position.set(-30,0,0);
            sphere2.position.set(30,0,0);
          }
          //执行
          function threeStart() {
            initThree();
            initCamera();
            initScene();   
            initLight();
            initObject();
            renderer.clear(); 
            renderer.render(scene, camera);
          }
        </script>
        <style type="text/css">
            div#canvas3d{
                  border: none;
                  cursor: move;
                  width: 1400px;
                  height: 600px;
                  background-color: #EEEEEE;
                }
        </style>
    </head>

    <body onload='threeStart();'>
        <!--盛放canvas的容器-->
        <div id="canvas3d"></div>
    </body>
</html>
